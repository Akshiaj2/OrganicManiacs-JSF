<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="contentForm">
			<b:carousel id="car1" interval="2500">
				<c:forEach items="#{home.carouselList}" var="ci">
					<b:carouselItem caption="#{ci.caption}">
					<p:graphicImage value="#{ci.imageDetail.img}"
							alt="Image Description for #{ci.defaultImage..altText}"
							title="#{ci.defaultImage..altText}" width="800px" height="400px" />
					</b:carouselItem>
				</c:forEach>
			</b:carousel>
			<br />

			<br />
			<p:carousel id="bestSeller" value="#{home.bestSellingItems}" var="bs"
				headerText="Best Sellers" circular="true" rows="5"
				itemStyle="border:1px;height:180px;width:300px;" responsive="true">
				<p:panelGrid columns="2" style="width:100%;margin:10px 10px"
					layout="grid" styleClass="ui-panelgrid-blank">
					<f:facet name="header">
						<p:graphicImage value="#{bs.defaultImage.img}"
							alt="Image Description for #{bs.defaultImage..altText}"
							title="#{bs.defaultImage..altText}" width="100px" height="100px" />
					</f:facet>
					<h:outputText value="#{bs.productName}" />
					<h:outputText value="#{bs.shortDesc}" />
					<h:outputText value="#{bs.scale}-" />
					<h:outputText value="#{bs.measuringUnit}" />
					<h:outputText value="#{bs.mrp} Rs" />

				</p:panelGrid>
			</p:carousel>
			<br />
			<p:dataGrid var="cat" value="#{home.categoryList}" columns="4"
				layout="grid" rows="12" paginator="false" id="cars">
				<p:panelGrid columns="2">
					<f:facet name="header">
						<p:graphicImage value="#{cat.img.img}"
							alt="Image Description for #{cat.img.altText}"
							title="#{cat.img.altText}">
						</p:graphicImage>

					</f:facet>
					<h:outputText value="#{cat.categoryName}Name" />
					<h:outputText value="#{cat.categoryName}Name" />
				</p:panelGrid>
			</p:dataGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
